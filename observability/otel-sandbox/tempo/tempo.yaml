stream_over_http_enabled: true

server:
  http_listen_address: 0.0.0.0
  http_listen_port: 3200
  log_level: info

query_frontend:
  search:
    duration_slo: 5s
    throughput_bytes_slo: 1073741824

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 168h

metrics_generator:
  storage:
    path: /tmp/tempo/metrics/wal
  traces_storage:
    path: /tmp/tempo/metrics/traces
  processor:
    local_blocks:
      flush_to_storage: true

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks

overrides:
  defaults:
    metrics_generator:
      processors: [local-blocks, service-graphs, span-metrics]
