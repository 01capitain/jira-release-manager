openapi: 3.1.0
info:
  title: Jira Release Manager REST API
  version: 1.0.0
  description: Generated specification for the versioned REST endpoints exposed
    under /api/v1.
servers:
  - url: /api/v1
    description: Application server
paths:
  /release-versions:
    get:
      operationId: listReleaseVersions
      summary: List release versions
      tags:
        - Release Versions
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            description: Requested page number
            minimum: 1
        - in: query
          name: pageSize
          schema:
            type: integer
            description: Number of items per page
            minimum: 1
        - in: query
          name: sortBy
          schema:
            description: Sort field. Use "-" prefix for descending order.
            type: string
            enum:
              - createdAt
              - name
              - -createdAt
              - -name
        - in: query
          name: relations
          schema:
            description: Relations to include in the response
            type: array
            items:
              type: string
              enum:
                - creater
                - builtVersions
                - builtVersions.deployedComponents
                - builtVersions.transitions
      responses:
        "200":
          description: Release versions page
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        id:
                          $ref: "#/components/schemas/uuidv7"
                        releaseTrack:
                          type: string
                          enum:
                            - Future
                            - Beta
                            - Rollout
                            - Active
                            - Archived
                        createdAt:
                          $ref: "#/components/schemas/iso8601Timestamp"
                        creater:
                          $ref: "#/components/schemas/User"
                        builtVersions:
                          type: array
                          items:
                            type: object
                            properties:
                              name:
                                type: string
                              id:
                                $ref: "#/components/schemas/uuidv7"
                              versionId:
                                $ref: "#/components/schemas/uuidv7"
                              createdAt:
                                $ref: "#/components/schemas/iso8601Timestamp"
                              deployedComponents:
                                type: array
                                items:
                                  $ref: "#/components/schemas/ComponentVersion"
                              transitions:
                                type: array
                                items:
                                  $ref: "#/components/schemas/BuiltVersionTransition"
                            required:
                              - name
                              - id
                              - versionId
                              - createdAt
                            additionalProperties: false
                      required:
                        - name
                        - id
                        - releaseTrack
                        - createdAt
                      additionalProperties: false
                  pagination:
                    $ref: "#/components/schemas/PaginationInfo"
                required:
                  - data
                  - pagination
                additionalProperties: false
        "400":
          description: Invalid query parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RestError"
    post:
      operationId: createReleaseVersion
      summary: Create release version
      tags:
        - Release Versions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
              required:
                - name
      responses:
        "201":
          description: Release version created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReleaseVersion"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RestError"
        "401":
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RestError"
        "409":
          description: Release already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RestError"
  /release-versions/{releaseId}:
    get:
      operationId: getReleaseVersion
      summary: Get release version
      tags:
        - Release Versions
      parameters:
        - in: path
          name: releaseId
          schema:
            type: string
            format: uuid
            pattern: ^([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-7[0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12})$
          required: true
        - in: query
          name: relations
          schema:
            description: Relations to include in the response
            type: array
            items:
              type: string
              enum:
                - creater
                - builtVersions
                - builtVersions.deployedComponents
                - builtVersions.transitions
      responses:
        "200":
          description: Release version
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  id:
                    $ref: "#/components/schemas/uuidv7"
                  releaseTrack:
                    type: string
                    enum:
                      - Future
                      - Beta
                      - Rollout
                      - Active
                      - Archived
                  createdAt:
                    $ref: "#/components/schemas/iso8601Timestamp"
                  creater:
                    $ref: "#/components/schemas/User"
                  builtVersions:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                        id:
                          $ref: "#/components/schemas/uuidv7"
                        versionId:
                          $ref: "#/components/schemas/uuidv7"
                        createdAt:
                          $ref: "#/components/schemas/iso8601Timestamp"
                        deployedComponents:
                          type: array
                          items:
                            $ref: "#/components/schemas/ComponentVersion"
                        transitions:
                          type: array
                          items:
                            $ref: "#/components/schemas/BuiltVersionTransition"
                      required:
                        - name
                        - id
                        - versionId
                        - createdAt
                      additionalProperties: false
                required:
                  - name
                  - id
                  - releaseTrack
                  - createdAt
                additionalProperties: false
        "404":
          description: Release not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RestError"
  /release-versions/{releaseId}/track:
    patch:
      operationId: updateReleaseVersionTrack
      summary: Update release version track
      tags:
        - Release Versions
      parameters:
        - in: path
          name: releaseId
          schema:
            type: string
            format: uuid
            pattern: ^([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-7[0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12})$
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                releaseTrack:
                  type: string
                  enum:
                    - Future
                    - Beta
                    - Rollout
                    - Active
                    - Archived
              required:
                - releaseTrack
      responses:
        "200":
          description: Release version track updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReleaseVersion"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RestError"
        "401":
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RestError"
        "404":
          description: Release not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RestError"
  /release-components:
    get:
      operationId: listReleaseComponents
      summary: List release components
      tags:
        - Release Components
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            maximum: 9007199254740991
        - in: query
          name: pageSize
          schema:
            type: integer
            minimum: 1
            maximum: 100
        - in: query
          name: search
          schema:
            type: string
            minLength: 1
        - in: query
          name: releaseId
          schema:
            type: string
            format: uuid
            pattern: ^([0-9a-fA-F]{8}-[0-9a-fA-F]{4}-7[0-9a-fA-F]{3}-[89abAB][0-9a-fA-F]{3}-[0-9a-fA-F]{12})$
      responses:
        "200":
          description: Release components page
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                    minimum: -9007199254740991
                    maximum: 9007199254740991
                  page:
                    type: integer
                    minimum: -9007199254740991
                    maximum: 9007199254740991
                  pageSize:
                    type: integer
                    minimum: -9007199254740991
                    maximum: 9007199254740991
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/ReleaseComponent"
                required:
                  - total
                  - page
                  - pageSize
                  - items
                additionalProperties: false
        "400":
          description: Invalid query parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RestError"
    post:
      operationId: createReleaseComponent
      summary: Create release component
      tags:
        - Release Components
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                color:
                  type: string
                  enum:
                    - red
                    - orange
                    - amber
                    - yellow
                    - lime
                    - green
                    - emerald
                    - teal
                    - cyan
                    - sky
                    - blue
                    - indigo
                    - violet
                    - purple
                    - fuchsia
                    - pink
                    - rose
                namingPattern:
                  type: string
                  minLength: 1
                releaseScope:
                  type: string
                  enum:
                    - version-bound
                    - global
              required:
                - name
                - color
                - namingPattern
                - releaseScope
      responses:
        "201":
          description: Release component created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReleaseComponent"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RestError"
        "401":
          description: Authentication required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RestError"
        "409":
          description: Component already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RestError"
  /release-components/{componentId}:
